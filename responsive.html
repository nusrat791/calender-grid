<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>responsive practice</title>
    <style>
        .body
        {
            border:1px solid skyblue;
        }
        .image-container
        {
            display: flex;
        }
        .img-container img{
            width:100%;
        }
        .img-container div{
            width:50%;
        }
        @media screen and(max-width:576px){
            .image-container{
                flex-direction: column;
            }

            
        }
        

    </style>
</head>
<body>
    <header>
        <h1>responsive website</h1>
        <ol>
            <li>viewport meta tag</li>
            <li>CSS relative unit</li>
            <li>body max width and horizontal center align</li>   
            <li>image fluid</li>
            <li>two coloumn flex and use media query with flex direction column</li>
            <li>multi column:grid layout</li>
            <li>menu responsive:need js</li>
        </ol>
    </header>
    <main>
        <div class="image-container">
            <img src="images/food.jpg">

        </div>
        <div class="image-container">

            <img src="images/daisy.jpg">

        </div>
        
    </main>
</body>
</html>
